- Host and chaperone for prospective graduate students

## Dissertation update: *Syma* project 
--

<img style="width:75%"  src="../figures/kingfishers.png">     
       
--
- hyRAD paper generated data from 20 individuals of lowland species S. torotoro, shows limitations of method  
  
- Loans approved for 40 other toepads and fresh tissues to complete comprehensive sampling  
  
- will use synthetic probe set based on hyRAD results and MyBaits services  
  
- Have begun analysis of song and morphology in both species  
  
---
class: left
## Dissertation update: Mt. Missim project 
--

<img style="width:75%"  src="../figures/wau.jpg">     
       
--
- Resubmitted previously funded but unused NGS grant w/ collaborator Jack Dumbacher  
  
- Comprehensive resurvey of avian elevational range data from Bruce Beehler's 1975 dissertation work  
  
- Would shift focus to changes in community assembly processes
  
---
class: left
## Dissertation update: Fall field work
--

<img style="width:75%"  src="../figures/map.png">   

--
- Have organized permission to work at two established research sites with 3000+ meter elevational gradients
  
- Will collect blood (in RNAl8r), some specimens from *Syma* and 10 other elevational series 
  
- Will ensure fieldwork produces useful data for thesis even if no kingfishers are caught: 1) comparison of divergence in taxon pairs across Ramu Valley; 2) adaptations to hypoxia (haemoglobin, transcript abundance)
